<body>
    <!--<h1>A table using handsontable</h1>-->
    <button id="BUTTON" name="update">update interval</button>
    <input id="update_interval" type="text" value="1000">

    <h2>Poloniex</h2>
    <div id="positions1"></div>

    <div id="poloniex-ticker">
        Ticker ...
    </div>
    <br>
    <div id="poloniex-balance">
        Balance ...
    </div>

    <!--<button name="sendToSocket">send to socket</button>-->
    <br>
    <!--<button name="fetchPoloniexOrderBook">fetch Poloniex order book(5)</button>-->
    <br>

    <div id="poloniex-market-order">
        Amount
        <input type="text" id="poloniex-trading-input">
        <button id="poloniex-buy">Poloniex buy</button>
        <button id="poloniex-sell">Poloniex sell</button>
        <span id="poloniex-trading-result">Result ... </span>
    </div>
    <!--<button name="fetchPoloniexOrderBook">fetch Poloniex order book(5)</button>-->
    <br>
    <!--<button name="cleanPoloniexOrderBook">clean Poloniex order book(1 min old)</button>-->

    <div style="float: right;width: 700px; height: 300px;">
        <textarea id="poloniex-trade-log" align="right">some text ha ha</textarea>
    </div>

    <div style="width: 700px; height: 140px;" class="scroll-container fixed-container">
        <div id="poloniex-ask" class="hot handsontable htRowHeaders htColumnHeaders"></div>
    </div>
    <div style="width: 700px; height: 140px;" class="scroll-container fixed-container">
        <div id="poloniex-bid" class="hot handsontable htRowHeaders htColumnHeaders"></div>
    </div>

    <h2>Okcoin</h2>
    <div id="okcoin-balance">
        Balance ...
    </div>
    <br>
    <div id="okcoin-market-order">
        Amount
        <input type="text" id="okcoin-trading-input">
        <button id="okcoin-buy">okcoin buy</button>
        <button id="okcoin-sell">okcoin sell</button>
        <span id="okcoin-trading-result">Result ... </span>
    </div>
    <div style="width: 700px; height: 140px;" class="scroll-container fixed-container">
        <div id="okcoin-ask" class="hot handsontable htRowHeaders htColumnHeaders"></div>
    </div>
    <div style="width: 700px; height: 140px;" class="scroll-container fixed-container">
        <div id="okcoin-bid" class="hot handsontable htRowHeaders htColumnHeaders"></div>
    </div>

    <div>
        delta1 = bid1_p - ask1_o = <span id="delta1"></span>
    </div>
    <div>
        delta2 = bid1_o - ask1_p = <span id="delta2"></span>
    </div>
